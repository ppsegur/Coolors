<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloors Clone (Coolors)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 767px)">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <a href="/">
            <img src="assets/logo.svg" alt="logo">
        </a>
    </header>
    <main>
        <section class="color-form">
            <form id="form-generator">
                <button type="submit">Generar paleta de colores </button>
            </form>
            <button id="share" class="share">Compartir paleta de colores </button>
        </section>
        <section class="color-list">
        </section>
    </main>
    <div id="copy"></div>
    <template id="color-template">
        <div class="color">
            <div class="color-options">
                <div class="add-color-container">
                    <button class="add-color"></button>
                </div>
                <button class="delete-color"></button>
                <button class="padlock unlocked">
                </button>
            </div>
            <section class="color-codes">
                <button class="color-hex-code">FFFFFF</button>
                <button class="color-rgb-code">255, 255, 255</button>
            </section>
        </div>
    </template>
</body>

</html>
